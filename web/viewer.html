<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>DataViewer</title>
</head>

<body>
    <h1>Data Viewer</h1>
    <div id="inputContainer">
        <div id="predictedLabelContainer"></div>
    </div>
    <div id="chartContainer"></div>
    <div id="controlPanel">
        <button onclick="toggleInput()">Toggle Input</button>
    </div>
    <div id="container"></div>
    <script src="../common/js_objects/features.js"></script>
    <script src="../common/js_objects/minMax.js"></script>
    <script src="../common/constants.js"></script>
    <script src="../common/utils.js"></script>
    <script src="../common/draw.js"></script>
    <script src="../common/featureFunctions.js"></script>

    <script src="js/display.js"></script>
    <script src="js/sketchPad.js"></script>

    <script src="./chart/graphics.js"></script>
    <script src="./chart/math.js"></script>
    <script src="./chart/chart.js"></script>
    <script>
        const { samples, featureNames } = features
        const groups = utils.groupBy(samples, "user_id")
        const container = document.getElementById("container")
        for (let user_id in groups) {
            const samples = groups[user_id]
            const userName = samples[0].username
            createRow(container, userName, samples)
        }

        const options = {
            size: 400,
            axesLabels: featureNames,
            styles: utils.styles,
            transparency: 0.5,
            icon: "image",
        }

        graphics.generateImages(utils.styles)
        const chartContainer = document.getElementById("chartContainer")
        const chart = new Chart(chartContainer, samples, options, handleClick)
        const sketchPad = new SketchPad(inputContainer, onDrawingUpdate)
        //makes the sketchpad act like a modal. transparent black to hide the images behind the canvas.
        // Only chart and sketchpad solid when pad is open
        sketchPad.canvas.style.cssText += "outline: 10000px solid rgba(0, 0, 0, 0.7);"

        function onDrawingUpdate(paths) {

            const functions = featureFunctions.inUse.map(func => func.function)
            const point = functions.map(f => f(paths))
            utils.normalizePoints([point], minMax)
            const {label, nearestSample} = classify(point)
            const predictedLabel = document.getElementById("predictedLabelContainer")
            predictedLabel.innerHTML = `Are you drawing a ${label}?`
            chart.showDynamicPoint(point, label, nearestSample)
        }
        function classify(point){
            const samplePoints = samples.map(sample => sample.point)
            const index = utils.getNearest(point, samplePoints)
            const nearestSample = samples[index]
            return {label: nearestSample.label, nearestSample}
        }
    </script>
</body>

</html>
