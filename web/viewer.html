<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>DataViewer</title>
</head>
<body>
    <h1>Data Viewer</h1>
    <div id="container"></div>
    <script src="../common/js_objects/samples.js"></script>
    <script src="../common/constants.js"></script>
    <script src="../common/utils.js"></script>
    <script src="js/display.js"></script>
    <script>
        const groups = utils.groupBy(samples, "user_id")
        for (let user_id in groups) {
            const samples = groups[user_id]
            const userName = samples[0].username
            createRow(container, userName, samples)
        }
    </script>
</body>
</html>
