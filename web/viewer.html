<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>DataViewer</title>
</head>
<body>
    <h1>Data Viewer</h1>
    <div id="inputContainer"></div>
    <div id="chartContainer"></div>
    <div id="controlPanel">
        <button onclick="toggleInput()">Toggle Input</button>
    </div>
    <div id="container"></div>
    <script src="../common/js_objects/features.js"></script>
    <script src="../common/constants.js"></script>
    <script src="../common/utils.js"></script>
    <script src="../common/draw.js"></script>

    <script src="js/display.js"></script>
    <script src="js/sketchPad.js"></script>

    <script src="./chart/graphics.js"></script>
    <script src="./chart/math.js"></script>
    <script src="./chart/chart.js"></script>
    <script>
        const {samples, featureNames} = features
        const groups = utils.groupBy(samples, "user_id")
        const container = document.getElementById("container")
        for (let user_id in groups) {
            const samples = groups[user_id]
            const userName = samples[0].username
            createRow(container, userName, samples)
        }

        const options = {
            size: 400,
            axesLabels: featureNames,
            styles: utils.styles,
            transparency: 0.5,
            icon: "image",
        }

        graphics.generateImages(utils.styles)
        const chartContainer = document.getElementById("chartContainer")
        const chart = new Chart(chartContainer, samples, options, handleClick)
        const sketchPad = new SketchPad(inputContainer)
    </script>
</body>
</html>
